<!DOCTYPE html>
<html class="bg-slate-900 text-white font-sans">
<head>
    <title>Sovereign Meme Node</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10 max-w-4xl mx-auto">
    <div class="flex justify-between items-start mb-6">
        <div>
            <h1 class="text-3xl font-black text-purple-500 italic uppercase tracking-tighter">âš¡ Sovereign Meme Node</h1>
            <p class="text-slate-400 font-mono text-sm mt-1 border-l-2 border-purple-500 pl-3">NIP-96 Compliant Media Host</p>
        </div>
    </div>

    <div class="bg-slate-800 p-8 rounded-2xl border border-slate-700 shadow-2xl mb-10">
        <h2 class="text-xl font-bold mb-6 text-slate-200">Upload New Meme</h2>
        
        <div class="space-y-4">
            <div class="flex items-center space-x-4">
                <label class="cursor-pointer bg-purple-700 hover:bg-purple-600 px-6 py-3 rounded-xl font-bold transition-all shadow-lg">
                    Choose File
                    <input type="file" id="fileInput" class="hidden" onchange="document.getElementById('fileName').textContent = this.files[0].name">
                </label>
                <span id="fileName" class="text-slate-500 font-mono text-sm italic">No file selected</span>
            </div>

            <input type="text" id="tagInput" placeholder="#nostr, #nostria" class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl focus:outline-none focus:border-purple-500 transition-all font-mono">
            
            <button onclick="upload()" class="w-full bg-purple-600 hover:bg-purple-500 p-4 rounded-xl font-black uppercase italic tracking-widest text-lg transition-all transform active:scale-95 shadow-xl">
                Index to my Node
            </button>
        </div>
    </div>

    <input type="text" id="searchInput" oninput="search()" placeholder="Search your index..." class="w-full bg-slate-800 border border-slate-700 p-4 rounded-xl mb-8 focus:outline-none focus:border-purple-500 font-mono">

    <div id="results" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>

    <script>
        async function upload() {
            const fileInput = document.getElementById('fileInput');
            const tagInput = document.getElementById('tagInput');
            
            if (!fileInput.files[0]) return alert("Select a file first!");

            const file = fileInput.files[0];
            const tags = tagInput.value;

            // PREPARE THE FORM (The Pro Fix)
            const formData = new FormData();
            formData.append('file', file);

            try {
                const res = await fetch('/upload', {
                    method: 'PUT',
                    headers: { 'x-tags': tags },
                    body: formData
                });

                if (res.ok) {
                    fileInput.value = '';
                    tagInput.value = '';
                    document.getElementById('fileName').textContent = 'No file selected';
                    search();
                } else {
                    alert("Upload failed. Check server console.");
                }
            } catch (err) {
                console.error(err);
                alert("Connection error.");
            }
        }

        async function search() {
            const q = document.getElementById('searchInput').value;
            const res = await fetch(`/search?q=${q}`);
            const data = await res.json();
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = data.reverse().map(m => `
                <div class="bg-slate-800 p-3 rounded-2xl border border-slate-700 group hover:border-purple-500 transition-all">
                    <img src="${m.url}" class="rounded-xl mb-3 w-full object-cover aspect-square shadow-lg">
                    <div class="text-[11px] text-slate-500 font-mono truncate px-1 italic">#${m.tags.join(' #')}</div>
                </div>
            `).join('');
        }

        // Load initial memes
        search();
    </script>
</body>
</html>
